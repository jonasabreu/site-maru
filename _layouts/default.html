<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% endif %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" media="screen" href="/stylesheets/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" media="screen" href="/stylesheets/bootstrap-responsive.min.css" type="text/css" />
    <link rel="stylesheet" media="screen" href="/stylesheets/style.css" type="text/css" />
    {% if site.google_analytics %}
    <!-- google analytics async -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ site.google_analytics.account }}']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
    {% endif %}
  </head>
  <body>
	<div class="navbar">
    	<div class="navbar-inner">
			<ul class="nav">
				<li><a id="site-name" class="brand" href="/">{{ site.title }}</a></li>
				<li><a href="homeopatia-veterinaria.html">O que Ã©?</a></li>
			</ul>
		</div>
    </div>
    <div class="container">
		<div class="row">
 	     	<div class="span9">
    	    	{% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
	    	    {{ content }}
	  	    </div>
		</div>
		<footer class="row">
			<div class="span9">
				<hr />
				Contato: <br>
				Maria Eugenia Carretero - <a href="tel:+5511991492622">(11) 99149-2622</a>
			</div>
		</footer>
    </div>
  </body>
</html>
